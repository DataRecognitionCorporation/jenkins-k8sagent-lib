spec:
- containers:
  - alwaysPullImage: true
    args: cat
    command: /bin/sh -c
    image: 385888483640.dkr.ecr.us-east-1.amazonaws.com/jenkins/agent/aws-docker:latest
    livenessProbe:
      failureThreshold: 0
      initialDelaySeconds: 0
      periodSeconds: 0
      successThreshold: 0
      timeoutSeconds: 0
    name: jnlp
    ttyEnabled: true
    workingDir: /home/jenkins/agent
  label: dind
  name: dind
  podRetention: onFailure
  volumes:
  - hostPathVolume:
      hostPath: /var/run/docker.sock
      mountPath: /var/run/docker.sock

