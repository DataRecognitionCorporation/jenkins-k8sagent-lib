spec:
  containers:
  - name: puppetagent
    alwaysPullImage: true
    image: 177429746880.dkr.ecr.us-east-1.amazonaws.com/jenkins/agent/puppet:template
    args: ["tail","-f","/dev/null"]
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1500m
        memory: 2Gi
    tty: true
    securityContext:
      privileged: true
  securityContext:
    fsGroup: 65534
  name: puppetagent
  labels: 
    app.kubernetes.io/name: coel7_agent