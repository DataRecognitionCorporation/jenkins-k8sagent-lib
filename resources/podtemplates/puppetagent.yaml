spec:
  name: puppetagent
  label: coel7_agent_aws
  containers:
  - name: puppet_agent
    alwaysPullImage: true
    image: "333509430799.dkr.ecr.us-east-1.amazonaws.com/jenkins/agent/puppet:template"
    args: ["tail","-f","/dev/null"]
    tty: true
    securityContext:
      privileged: true
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi
  securityContext:
    fsGroup: 65534
